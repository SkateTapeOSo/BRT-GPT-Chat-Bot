<!DOCTYPE html>
<html>
<head>
  <title>Bruce Royal Chat Assistant</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fdf4e5; }
    #chat { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; background: #fff; border-radius: 8px; }
    .msg { margin: 10px 0; }
    .user { color: #035dee; font-weight: bold; }
    .ai { color: #000; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg"><span class="ai">ðŸ¤– Hello! How can I assist you today?</span></div>
  </div>
  <input id="input" type="text" placeholder="Type your question..." style="width: 100%; padding: 10px;"/>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function sendMessage(message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg';
      msgDiv.innerHTML = '<span class="user">You:</span> ' + message;
      chat.appendChild(msgDiv);

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      const aiDiv = document.createElement('div');
      aiDiv.className = 'msg';
      aiDiv.innerHTML = '<span class="ai">ðŸ¤– ' + reply + '</span>';
      chat.appendChild(aiDiv);
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage(input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
